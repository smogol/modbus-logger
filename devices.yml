devices:
    - name : KAC E+E
      type : KAC-E+E.yml
      conexion: R  # R = RTU 232/485 | T = TCP IPv4
      id : 160     # this is the slave address number
      baudrate : 19200   # Baud
      bytesize : 8
      parity : 'E' # 'N' = none | 'E' = even | 'O' = odd | 'S' = space| 'M' = mark
      stopbits : 1
      timeout  : 0.5   # seconds
      function : 3    # 3 = Read Holding register or 4 = Read Input register 
